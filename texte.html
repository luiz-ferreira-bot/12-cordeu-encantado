<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Parallax</title>
  <style>
    /* Estilos gerais da página */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Seção com o efeito parallax */
    .parallax {
      background-image: url('imagens/background001.jpg'); /* Insira o URL da imagem desejada */
      height: 100vh; /* A altura da seção */
      background-attachment: fixed; /* Fixa o fundo para o efeito */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* Seção de conteúdo */
    .content {
      height: 100vh;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .content h1 {
      font-size: 3em;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Seção Parallax -->
  <div class="parallax"></div>

  <!-- Seção de Conteúdo -->
  <div class="content">
    <h1>Conteúdo da Página</h1>
  </div>

  <!-- Outra Seção Parallax -->
  <div class="parallax"></div>

  <!-- Mais conteúdo -->
  <div class="content">
    <h1>Mais Conteúdo</h1>
  </div>

</body>
</html>
